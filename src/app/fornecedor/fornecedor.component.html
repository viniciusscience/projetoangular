<div class="box">
  <h1>Area do Fornecedor</h1>
  <p>Novos Fornecedores</p>
  <form class="form-box" [formGroup]="form" (ngSubmit)="cadastrar()">
    <input
      formControlName="nome"
      placeholder="Nome"
      type="text"
      maxlength="64"
    />
    <input
      formControlName="cnpj"
      placeholder="Cnpj"
      type="text"
      maxlength="18"
    />
    <input
      formControlName="aniver"
      placeholder="data de aniversario"
      type="date"
    />
    <button type="submit" [disabled]="!form.valid">Cadastrar</button>
  </form>

  <hr />
  <h2>Meus Fornecedores</h2>
  <ul>
    <li *ngFor="let fornecedor of list">
      <span>{{ fornecedor.documento }} </span>
      <span>{{ fornecedor.nome }} </span>
      <span>{{ fornecedor.aniver | date: "dd/MM/yyyy" }}</span>
      <hr />
    </li>
  </ul>
</div>
